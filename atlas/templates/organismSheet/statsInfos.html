{% block statsInfos %}
<div class="card mt-4" id="identityCard">
    <!-- Titre de la card -->
    <h4 class="title-bar center mt-2">
        <strong>{{ _('organism.stats') }}</strong>
    </h4>

    <!-- Container + Row -->
    <div class="container">
        <div class="row mt-3 text-center">
            <!-- Col 1 -->
            <div class="col-sm">
                <i class="fas fa-search fa-2x"></i>
                <br><strong>{{ nb_obs }}</strong> 
                <br>{{ _('observations') }}
            </div>

            <!-- Col 2 -->
            <div class="col-sm">
                <i class="fas fa-users fa-2x"></i>
                <br><strong>{{ "%.2f"|format(nb_obs / stat.nbTotalObs*100) }}%</strong> 
                <br>{{ _('atlas.participation') }}
            </div>

            <!-- Col 3 -->
            <div class="col-sm">
                <i class="fas fa-leaf fa-2x"></i>
                <br><strong>{{ nb_taxons }}</strong> 
                <br>{{ _('species') }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
