{% block charts %}
    {% if configuration.AFFICHAGE_GRAPH_ALTITUDES %}
        <div class="card mt-4" id="graphBloc">
            <div class="card-body p-2">
                <h4 class="title-bar title-spaced text-center fw-bold">{{ _('alt.classes.obs') }}</h4>
            </div>
            <div class="chart-container" style="position: relative; height:200px; width:100%">
                <canvas id="altiChart"></canvas>
            </div>
        </div>
    {% endif %}

    {% if configuration.AFFICHAGE_GRAPH_PHENOLOGIE %}
        <div class="card mt-4" id="graphBloc">
            <div class="card-body p-2">
                <h4 class="title-bar title-spaced text-center fw-bold">{{ _('monthly.obs') }}</h4>
            </div>
            <div class="chart-container" style="position: relative; height:200px; width:100%">
                <canvas id="monthChart"></canvas>
            </div>
        </div>
    {% endif %}
    
    {% if configuration.ORGANISM_MODULE %}
        <div class="card mt-4" id="graphBloc">
            <div class="card-body p-2">
                <h4 class="title-bar title-spaced text-center fw-bold">{{ _('data.source') }}</h4>
            </div>
            <div class="chart-container" style="position: relative; height:400px; width:100%">
                <canvas id="organismChart" style="padding: 0.5rem;"></canvas>
            </div>
        </div>
    {% endif %}
{% endblock %}
